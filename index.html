<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spots app" />
    <meta name="author" content="Nate Gwyn" />
    <meta name="keywords" content="Spots, social, profile" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Spots logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/avatar.jpg" alt="Avatar image" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button type="button" class="profile__edit-btn"> <img src="./images/pen.svg" alt="Edit Profile"> Edit Profile
                    </button>
                </div>
                <button class="profile__add-btn">
                    <img src="./images/plus.svg" alt="New Post"> New Post
                </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <img src="" alt="" class="card__image">
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-btn">
                                </button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">2024 &copy; Spots</p>
        </footer>
        <div class="modal" id="edit-modal">
            <div class="modal__container">
                <button type="submit" class="modal__close-btn" id="close-profile-modal"></button>
                <h2 class="modal__title">Edit Profile</h2>
                <form name="edit-profile" class="modal__form">
                    <label for="profile-name-input" class="modal__label">
                        Name
                        <input id="profile-name-input" type="text" class="modal__input"
                        placeholder="Type your name">
                    </label>
                    <label for="profile-desc-input" class="modal__label">
                        Description
                        <input id="profile-desc-input" type="text" class="modal__input" 
                        placeholder="Describe yourself">
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script defer src="./scripts/index.js"></script>
</body>
</html>
