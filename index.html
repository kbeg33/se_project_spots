<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spots app" />
    <meta name="author" content="Nate Gwyn" />
    <meta name="keywords" content="Spots, social, profile" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Spots logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/avatar.jpg" alt="Avatar image" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button type="button" class="profile__edit-btn"> <img src="./images/pen.svg" alt="Edit Profile"> Edit Profile
                    </button>
                </div>
                <button class="profile__add-btn">
                    <img src="./images/plus.svg" alt="New Post"> New Post
                </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <div class="card__image-btn">
                                <button type="button" class="card__del-btn"></button>
                                </button>
                                <img src="" alt="" class="card__image">
                            </div>
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-btn">
                                </button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">2024 &copy; Spots</p>
        </footer>   
    </div>
    <div class="modal" id="edit-modal">
        <div class="modal__container">
            <button type="button" class="modal__close-btn" id="close-profile-modal"></button>
            <h2 class="modal__title">Edit Profile</h2>
            <form id="edit-profile" class="modal__form">
                <label for="profile-name-input" class="modal__label">
                    Name
                    <input id="profile-name-input" type="text" class="modal__input"
                    placeholder="Type your name" required minlength="2" maxlength="40">
                    <span id="profile-name-input-error" class="modal__error"></span>
                </label>
                <label for="profile-desc-input" class="modal__label">
                    Description
                    <input id="profile-desc-input" type="text" class="modal__input" 
                    placeholder="Describe yourself" required minlength="2" maxlength="200">
                    <span id="profile-desc-input-error" class="modal__error"></span>
                </label>
                <button type="submit" class="modal__submit-btn">Save</button>
            </form>
        </div>
    </div>

    <div class="modal" id="add-card-modal">
        <div class="modal__container">
            <button type="button" class="modal__close-btn" id="close-add-modal"></button>
            <h2 class="modal__title">New Post</h2>
            <form id="add-card-form" class="modal__form">
                <label for="add-card-link-input" class="modal__label">
                    Image link
                    <input id="add-card-link-input" name="link" type="url" class="modal__input"
                    placeholder="Paste a link to the picture" required>
                    <span id="add-card-link-input-error" class="modal__error"></span>
                </label>
                <label for="add-card-name-input" class="modal__label">
                    Caption
                    <input id="add-card-name-input" name="name" type="text" class="modal__input" 
                    placeholder="Type your caption" required minlength="2" maxlength="30">
                    <span id="add-card-name-input-error" class="modal__error"></span>
                </label>
                <button type="submit" class="modal__submit-btn">Save</button>
            </form>
        </div>
    </div>

    <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
            <button type="button" class="modal__close-btn modal__close-btn_type_preview" id="close-preview-modal"></button>
            <img class="modal__image" src="" alt="" />
            <p class="modal__caption"></p>
        </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
</body>
</html>
